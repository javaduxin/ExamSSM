<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type"  content="multipart/form-data; charset=utf-8" />
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10" enctype="multipart/form-data">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<!--当前登录者-->

					<label class="layui-form-label">试题名称</label>
					<div class="layui-input-block">
						<input type="text" name="title" class="layui-input newsName" lay-verify="newsName" placeholder="请输入试题名称">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">试题说明</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入试题说明" class="layui-textarea abstract"></textarea>
					</div>
				</div>
			</div>
			<!--<div class="layui-col-md3 layui-col-xs5">
				<div class="layui-upload-list thumbBox mag0 magt3">
					<img class="layui-upload-img thumbImg">
				</div>
			</div>-->
		</div>
		<div class="layui-form-item magb0">
			<label class="layui-form-label">试题上传</label>
			<div class="layui-input-block">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
					<legend>拖拽上传&nbsp;<a href="/page/moban.xlsx">试题模板</a></legend>
				</fieldset>

				<div class="layui-upload-drag" id="test10">
					<i class="layui-icon"></i>
					<p>点击上传，或将文件拖拽到此处</p>
				</div>
			</div>

			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
				<legend>文件</legend>
			</fieldset>

			<div class="layui-upload"  lay-verify="fileName">
				<div class="layui-upload-list">
					<table class="layui-table">
						<thead>
						<tr><th>文件名</th>
							<th>大小</th>
							<th>状态</th>
							<th>操作</th>
						</tr></thead>
						<tbody id="demoList"></tbody>
					</table>
				</div>
			</div>


		</div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
			<legend>选择考试班级</legend>
		</fieldset>
		<div id="test1" class="demo-transfer"  lay-verify="transferId"></div>
	</div>
	<div class="layui-col-md3 layui-col-xs12">
		<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 分类目录</blockquote>
		<div class="border category">
			<div class="">
				<p><input type="checkbox"  checked title="单选题" lay-skin="primary" /></p>
				<p><input type="checkbox"  disabled title="多选题" lay-skin="primary" /></p>
				<p><input type="checkbox"  disabled title="填空题" lay-skin="primary" /></p>
			</div>
		</div>
		<blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
		<div class="border">
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 总分</label>
				<div class="layui-input-block newsStatus">
					<select name="sumScore" lay-verify="required">
						<option value="150">150</option>
						<option value="150">120</option>
						<option value="100">100</option>
						<option value="10">10</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 总时间</label>
				<div class="layui-input-block newsStatus">
					<input type="text" class="layui-input" id="test4" lay-verify="mytime" placeholder="HH:mm">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><i class="layui-icon">&#xe609;</i> 发　布</label>
				<div class="layui-input-block">
					<!--<input type="radio"   title="立即发布" lay-skin="primary" lay-filter="release" checked />
					<input type="radio"  title="定时发布" lay-skin="primary" lay-filter="release" />-->
					<input type="radio"  name="ispublic" value="1"  title="立即发布" lay-skin="primary" lay-filter="release" checked />
					<input type="radio"  name="ispublic"  value="0" title="定时发布" lay-skin="primary" lay-filter="release" />
				</div>
			</div>
			<div class="layui-form-item layui-hide releaseDate">
				<label class="layui-form-label"></label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" id="release"  placeholder="请选择日期和时间" readonly />
				</div>
			</div>
			<div class="layui-form-item openness">
				<label class="layui-form-label"><i class="seraph icon-look"></i> 公开度</label>
				<div class="layui-input-block">
					<input type="radio" name="isprivate" value="0" title="开放浏览" lay-skin="primary" checked />
					<input type="radio" name="isprivate" value="1" title="私密浏览" lay-skin="primary" />
				</div>
			</div>
			<div class="layui-form-item newsTop">
				<label class="layui-form-label"><i class="seraph icon-zhiding"></i> 置　顶</label>
				<div class="layui-input-block">
					<input type="checkbox" name="istop" value="1"  lay-skin="switch" lay-text="是|否">
				</div>
			</div>
			<hr class="layui-bg-gray" />
			<div class="layui-right">
				<button id="test9" class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</button>
				<!--<a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>-->
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="examAdd.js"></script>
</body>
</html>
